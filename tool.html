<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <section class="header sidePadding">
        <div class="topnav" id="myTopnav">

            <a href="#logo" class="navLogo">Header Logo</a>
            <div class="menuContainer">
                <a href="#home" class="navLink">Home</a>
                <a href="#about" class="navLink">About</a>
                <a href="#contact" class="navLink">Contact</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </section>

    <section class="tool">
        <div class="selectBtnContainer">
            <button onclick="setActive(0)" class="selectBtn btn active" style="border-top-left-radius: 10px;">SellPrice
                Each</button>
            <button onclick="setActive(1)" class="selectBtn btn">SellPrice Product</button>
            <button onclick="setActive(2)" class="selectBtn btn">SellPrice individual</button>
        </div>


        <div id="sellPriceEachContainer" class="toolContainer active">
            <div class="formContainer">
                <form id="sellPriceEachform">
                    <div class="inputBox">
                        <div style="margin-bottom: 8px; ">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" name="itemName">
                        </div>
                        <div style="margin-bottom: 16px;">
                            <label for="itemPrice">Item Cost Price</label>
                            <input type="number" id="itemPrice" name="itemPrice" required>
                        </div>
                    </div>

                    <div style="width: fit-content; margin-left: auto;">
                        <button type="submit" class="submitBtn btn">Add Item</button>
                    </div>
                </form>
            </div>
            <div class="tableContainer">
                <table>
                    <tbody id="sellEachtable">
                        <tr>
                            <th>Item Name</th>
                            <th>Item Price</th>
                        </tr>
                    </tbody>

                    <tr style="height: 30px;">
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div class="formContainer">
                <form id="SellPriceEachProfitform">
                    <div class="inputBox">
                        <div>
                            <label for="ProfitMargin">Overall Profit Margin</label>
                            <input type="number" id="ProfitMargin" name="ProfitMargin" required>
                        </div>
                        <div style="width: fit-content; margin: auto 0 0 auto;">
                            <button type="submit" class="submitBtn btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tableContainer">
                <table>
                    <tbody id="sellFinalTable">
                        <tr>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th>Weightage(%)</th>
                            <th>Selling Price</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th>Weightage(%)</th>
                            <th>Selling Price</th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div id="SellPriceOneContainer" class="toolContainer">
            <h1>SellPriceOneContainer</h1>
        </div>

        <div id="SellPriceIndividualContainer" class="toolContainer">
            <h1>SellPriceIndividualContainer</h1>
        </div>
    </section>

    <footer id="footer" class="footer">
        <p>Copyright &#169; The Odin Project 2021</p>
    </footer>

</body>
<script src="index.js"></script>

</html>
